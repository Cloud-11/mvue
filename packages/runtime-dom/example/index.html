<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <body>
    <div id="app" style="border: 1px solid red; width: auto"></div>
  </body>
  <script src="../dist/runtime-dom.global.js"></script>
  <script>
    const { h, createRenderer, renderOptions } = MvueRuntimeDom;
    const render = createRenderer(renderOptions).render;
    render(
      h(
        "div",
        {
          id: "aa",
          style: {
            border: "1px solid red",
            fontSize: "20px",
          },
          onClick: () => {
            console.log(1);
          },
        },
        [h("span", "hello world")]
      ),
      document.querySelector("#app")
    );
    console.log(document.getElementById("aa"));
  </script>
</html>
