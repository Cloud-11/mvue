<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>runtime-dom</title>
  </head>
  <body>
    <div id="app"></div>
    <button onclick="newdom()">改变dom</button>
  </body>
  <script src="../dist/runtime-dom.global.js"></script>
  <script>
    const { h, createRenderer, render, Text } = MvueRuntimeDom;
    const app = document.querySelector("#app");

    render(
      h(
        "div",
        {
          id: "aa",
          style: {
            border: "1px solid red",
            fontSize: "20px",
          },
          onClick: () => {
            console.log(1);
          },
        },
        ["asd", h("span", "hello world"), "123"]
      ),
      app
    );
    function newdom() {
      render(
        h(
          "div",
          {
            id: "aa",
            style: {
              border: "1px solid red",
              fontSize: "20px",
            },
            onClick: () => {
              console.log(1);
            },
          },
          ["123", h("span", "helldawo world"), "345", "asdasd"]
        ),
        app
      );
    }
  </script>
</html>
